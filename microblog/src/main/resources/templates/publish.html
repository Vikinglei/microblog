	<!-- content -->
	<div class="container-fluid">
		<div class="row" style="margin:20px;background:white;">
			<div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
				<h2><span class="glyphicon glyphicon-plus"></span>
				发起</h2>
				<hr/>
				<form id="publishForm">
					<div class="form-group">
					   <label for="title">问题标题:(简单扼要)</label>
					   <input type="text" class="form-control" id="title" name="qTitle" placeholder="问题标题">
					</div>
					<div class="form-group">
					   <label for="description">问题补充(必填)</label>
					   <textarea class="form-control" id="description" name="description" placeholder="问题补充" rows="10" ></textarea>
					</div>
					<div class="form-group">
					   <label for="tag">添加标签</label>
					   <input type="text" class="form-control" id="tag" name="tag" placeholder="请输入问题标签，以逗号隔开">
					</div>
					
				</form>
				<button type="button" class="btn btn-success" style="margin-bottom:10px;" onclick="publish();">发布</button>
<!-- 				<input type="button" value="发布" class="btn btn-info" onclick="publish();"> -->
			    <a href="/" class="btn btn-success" style="margin-bottom:10px;">返回主页</a>
			</div>
			<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
				<h2>问题发起指南：<br></h2>
				1、问题标题：请用简洁的语言描述您的问题；<br>
				2、问题补充：详细补充您的问题，并确保问题描述清晰、直观，并提供一些资料；<br>
				<br>
				<br>
				服务器运行环境：<br>
				软件版本：<br>
				问题发生的上下文信息：<br>
				可以完整复现问题的代码<br>
				补充完整的异常描述信息<br>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="userModal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title">用户登录</h4>
	      </div>
	      <div class="modal-body">
	      	<!-- 登录表单 -->
	        <form role="form" id="userForm">
			  <div class="form-group">
			    <label for="exampleInputEmail1">用户名</label>
			    <input type="text" class="form-control" name="userName" id="userName" placeholder="用户名">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">密码</label>
			    <input type="password" class="form-control" name="userPwd" id="userPwd" placeholder="密码">
			  </div>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	        <button type="button" class="btn btn-primary" onclick="checkLogin()">登录</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
	<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
