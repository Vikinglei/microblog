<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
	  <!-- Brand and toggle get grouped for better mobile display -->
	  <div class="navbar-header">
	    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	      <span class="sr-only">Toggle navigation</span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	    </button>
	    <a class="navbar-brand" href="/">微博客</a>
	  </div>
	
	  <!-- Collect the nav links, forms, and other content for toggling -->
	  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	    
	    <form class="navbar-form navbar-left" role="search">
	      <div class="form-group">
	        <input type="text" class="form-control" placeholder="搜索问题"  id="searchInfo" onkeyup="searchOnCurrent();">
	      </div>
<!-- 	      <button type="button" class="btn btn-default" onClick="searchQuestion()">搜索</button> -->
	    </form>
	    <ul class="nav navbar-nav navbar-right"  id="operationUl" style="display:none;">
	      <li><a href="/publish">发布问题</a></li>
	      <li class="dropdown">
	        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
		        <span id="userLogo"></span>
		        <span class="caret"></span>
	        </a>
	        
	        <ul class="dropdown-menu">
	          <li><a href="/profile">个人中心</a></li>
	          <li class="divider"></li>
	          <li><a href="JavaScript:;" onclick="quitBtn();">退出</a></li>
	        </ul>
	      </li>
	    </ul>
	    

	    <ul class="nav navbar-nav navbar-right" id="loginUl">
	      <li><a href="javascript:;" onclick="login()">登录</a></li>
	    </ul>
	  </div><!-- /.navbar-collapse -->
	  <div class="modal fade" id="userModal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title">用户登录</h4>
	      </div>
	      <div class="modal-body">
	      	<!-- 登录表单 -->
	        <form role="form" id="userForm">
			  <div class="form-group">
			    <label for="exampleInputEmail1">用户名</label>
			    <input type="text" class="form-control" name="userName" id="userName" placeholder="用户名">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">密码</label>
			    <input type="password" class="form-control" name="userPwd" id="userPwd" placeholder="密码">
			  </div>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	        <button type="button" class="btn btn-primary" onclick="checkLogin()">登录</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
	</nav>
	
	
</body>
</html>
